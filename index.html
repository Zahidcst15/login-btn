<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login_from</title>
</head>
       <!-- gogle_font -->
       <link rel="preconnect" href="https://fonts.googleapis.com">
       <!-- gogle_font -->
    <link rel="stylesheet" href="css/styel.css">
<body>
    
    <header>
        <h2 class="logo">Logo</h2>
         <nav class="navigation">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
            <button class="btnlogin-popup">Login</button>
         </nav>

    </header>

    <!-- ========================================== -->

    <div class="wrapper">
          <span class="close_icon">
            <ion-icon name="close"></ion-icon>
          </span>

        <div class="from_box login">
             <h2>Login</h2>
             <form action="#">
               <div class="input_box">
                  <span class="icon">
                    <ion-icon name="mail"></ion-icon>
                  </span>
                  <input type="email" required>
                  <label>Email</label>
               </div>
               <div class="input_box">
                  <span class="icon">
                    <ion-icon name="lock-closed"></ion-icon>
                  </span>
                  <input type="password" required>
                  <label>Password</label>
               </div>
               <div class="remembar_forgot">
                   <label>
                    <input type="checkbox">Remember me
                   </label>
                   <a href="#">Forgot Passwoed?</a>
               </div>
               <button type="submit" class="btn">login</button>
               <div class="login_register">
                <p>Don't have an account?<a href="#" class="register_link">Register</a></p>
               </div>
             </form>
        </div>

        <div class="from_box register">
            <h2>Registration</h2>
            <form action="#">
              <div class="input_box">
                 <span class="icon">
                    <ion-icon name="person"></ion-icon>
                 </span>
                 <input type="text" required>
                 <label>Username</label>
              </div>
              <div class="input_box">
                 <span class="icon">
                   <ion-icon name="mail"></ion-icon>
                 </span>
                 <input type="email" required>
                 <label>Email</label>
              </div>
              <div class="input_box">
                 <span class="icon">
                   <ion-icon name="lock-closed"></ion-icon>
                 </span>
                 <input type="password" required>
                 <label>Password</label>
              </div>
              <div class="remembar_forgot">
                  <label>
                   <input type="checkbox"> I agree to the terms & conditions
                  </label>
              </div>
              <button type="submit" class="btn">register</button>
              <div class="login_register">
               <p>Already have an account?<a href="#" class="login_link">login</a></p>
              </div>
            </form>
       </div>




    </div>







    <script src="js/script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
